name: VetNet AI CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      if: ${{ github.event_name != 'pull_request' }}
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/vetnet-ai:latest
          ${{ secrets.DOCKER_USERNAME }}/vetnet-ai:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/vetnet-ai:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/vetnet-ai:buildcache,mode=max
      continue-on-error: true

  # Only train models when training scripts or data generation changes
  train-models:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[train]') || contains(github.event.head_commit.modified, 'scripts/generate_enhanced_data.py') || contains(github.event.head_commit.modified, 'src/train_nn.py')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn xgboost torch joblib
    
    - name: Train models
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python scripts/generate_enhanced_data.py
        python src/train_nn.py
        python scripts/retrain_models.py
    
    - name: Upload trained models
      uses: actions/upload-artifact@v3
      with:
        name: trained-models
        path: models/
