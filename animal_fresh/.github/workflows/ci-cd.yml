name: Python 3.13 CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'fix/**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Train models
      run: |
        python src/train.py
    
    - name: Test inference
      run: |
        python -c "from src.inference import predict_disease; result = predict_disease({'Animal': 'Dog', 'Age': 5, 'Gender': 'Male'}); print(result); assert result.get('success', False), 'Prediction failed'"
    
    - name: Test API
      run: |
        python simple_api.py &
        sleep 5
        curl http://localhost:8000/health || exit 1
        pkill -f simple_api.py || true

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/animal-disease-predictor:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
